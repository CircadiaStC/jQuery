<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>

    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQUERY</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //this will change the font color of p2
            $("#3").click(function () { //click function applied to p3, when clicked will hide h1
                $('h1').hide(); 
            // Event setup using a convenience method
            $("p").click(function() {
                console.log("You clicked a paragraph!");
            // Hide all paragraphs using fade out animation over 1.5 seconds
            $("p").fadeOut(1500);
        
            });
            })
        });
    </script>
